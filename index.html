<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spagy Web</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Particles.js background */
        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }

        /* General page styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #ffffff;
        }

        /* Navbar styling */
        .navbar-dark {
            background-color: #2b0b0b !important;
        }

        .navbar-dark .navbar-brand,
        .navbar-dark {
            color: #b30000 !important;
            font-weight: 600;
        }

        .navbar-dark .nav-link:hover {
            color: #ffffff !important;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: transparent;
        }

        h1 {
            font-weight: 600;
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2; /* Ujistíme se, že řádky mají stejnou výšku */
            display: flex; /* Umožní zarovnat text i dynamický obsah do jedné řádky */
            align-items: center; /* Vertikální zarovnání textu */
            justify-content: center; /* Horizontální zarovnání */
        }

        .typewriter {
            display: inline-block;
            font-weight: 600;
            font-size: 3rem; /* Stejná velikost jako nadpis */
            vertical-align: baseline; /* Přesné zarovnání vůči textu nadpisu */
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ffffff;
            animation: blink 0.7s steps(2, start) infinite;
            margin-left: 10px
        }

        @keyframes blink {
        from, to {
            border-color: transparent;
        }
        50% {
            border-color: #ffffff;
        }
    }

        /* Footer */
        footer {
            background: #1e0606;
            padding: 1rem 0;
            color: #ff5555;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff5555;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="background"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Spagy Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">O mně</a></li>
                    <li class="nav-item"><a class="nav-link" href="skills.html">Dovednosti</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Kontakty</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Vítej na<span class="typewriter" id="typewriter-text"></span></h1>
            <p>Jsem Spagy, a tohle je moje osobní stránka, kde můžete zjistit více o mně a mých dovednostech.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Spagy Web. Všechna práva vyhrazena. | <a href="contacts.html">Kontaktujte mě</a></p>
    </footer>

    <!-- Particles.js Initialization -->
    <script>
        particlesJS('background', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.7
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    }
                }
            },
            "retina_detect": true
        });

        // Typewriter effect with backspace
        const texts = ["Spagy Webu!", "mé osobní stránce!", "mém portfoliu!"];
        let currentIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const text = texts[currentIndex];
            const display = document.getElementById('typewriter-text');

            if (isDeleting) {
                if (charIndex > 0) {
                    display.textContent = text.substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(typeEffect, 50);
                } else {
                    isDeleting = false;
                    currentIndex = (currentIndex + 1) % texts.length;
                    setTimeout(typeEffect, 500);
                }
            } else {
                if (charIndex < text.length) {
                    display.textContent = text.substring(0, charIndex + 1);
                    charIndex++;
                    setTimeout(typeEffect, 100);
                } else {
                    isDeleting = true;
                    setTimeout(typeEffect, 2000);
                }
            }
        }

        typeEffect();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
