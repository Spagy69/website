<!DOCTYPE html>
<html>
<head>
    <title>Spagy - Spagetak.com</title>
    <script>
        // Auto-redirect podle jazyka prohlížeče
        const lang = navigator.language.startsWith('cs') ? 'cs' : navigator.language.startsWith('en') ? 'en' : undefined;
        window.location.href = `/${lang}/`;
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <a href="/cs/">Česky</a> | <a href="/en/">English</a>
</body>
</html>
